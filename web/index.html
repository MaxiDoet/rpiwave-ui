        <link rel="stylesheet" href="/assets/css/ui.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-VhBcF/php0Z/P5ZxlxaEx1GwqTQVIBu4G4giRWxTKOCjTxsPFETUDdVL5B6vYvOt" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>

        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
    </head>
    <body>
        <div id="app">
            <div class="page" id="page-0">
                <div class="main">
                    <h1 class="ml9" id="page-0-loading-text">
                        <span class="text-wrapper">
                            <span class="letters">RPIWave</span>
                        </span>
                    </h1>
                    <svg id="page-0-loader" width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient x1="8.042%" y1="0%" x2="65.682%" y2="23.865%" id="a">
                                <stop stop-color="#fff" stop-opacity="0" offset="0%"/>
                                <stop stop-color="#fff" stop-opacity=".631" offset="63.146%"/>
                                <stop stop-color="#fff" offset="100%"/>
                            </linearGradient>
                        </defs>
                        <g fill="none" fill-rule="evenodd">
                            <g transform="translate(1 1)">
                                <path d="M36 18c0-9.94-8.06-18-18-18" id="Oval-2" stroke="url(#a)" stroke-width="2">
                                    <animateTransform
                                        attributeName="transform"
                                        type="rotate"
                                        from="0 18 18"
                                        to="360 18 18"
                                        dur="0.9s"
                                        repeatCount="indefinite" />
                                </path>
                                <circle fill="#fff" cx="36" cy="18" r="1">
                                    <animateTransform
                                        attributeName="transform"
                                        type="rotate"
                                        from="0 18 18"
                                        to="360 18 18"
                                        dur="0.9s"
                                        repeatCount="indefinite" />
                                    </circle>
                                </g>
                            </g>
                        </svg>
                   <script>
                       // Wrap every letter in a span
                        var textWrapper = document.querySelector('.ml9 .letters');
                        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

                        
                        // Normal boot animation
                        tmp = anime({
                            targets: '.ml9 .letter',
                            loop: true,
                            translateY: [10, 0],
                            opacity: [0.5, 1],
                            duration: 500,
                            direction: 'alternate',
                            easing: 'easeInOutSine',
                            elasticity: 600,
                            delay: (el, i) => 45 * (i+1)
                        });
                        

                        /*
                        // Update animation
                        tmp = anime({
                            targets: '.ml9 .letter',
                            loop: true,
                            opacity: [0.5, 1],
                            duration: 500,
                            direction: 'alternate',
                            easing: 'easeInOutSine',
                            elasticity: 6,
                            delay: (el, i) => 45 * (i+1)
                        });
                        */

                    </script>
                </div>
            </div>

                        <i class="mediawidget-icon fal fa-2x"></i>
                        <!--<img></img>-->
                        <div>
                            <p class="mediawidget-title">Fear | Neffex</p>

            </div>

                            <i class="mediawidget-icon fal fa-2x"></i>

                                <p class="mediawidget-title">Fear | Neffex</p>

                    </div>
                    <p class="navbar-title"></p>
                    <div class="navbar-right">
                        <i class="navbar-icon fal fa-4x fa-sliders-h" id="page-2-settings"></i>

                </div>
                <div class="main">
                    <p class="scrollcontainer-horizontal-label">Web Stations</p>

            </div>
            <div class="page" id="page-3">
                <div class="navbar">
                    <div class="navbar-left">

                        <i class="navbar-icon fal fa-4x fa-chevron-left" id="page-3-back"></i>
                    </div>
                    <p class="navbar-title">Settings</p>
                    <div class="navbar-right">
                        <p class="navbar-clock time"></p>
                    </div>

                </div>
                <div class="main">
                    <div id="page-3-settings">
                        <h3 class="settings-header -mgt--20">Home Screen</h3>
                        <div class="ui-switch -mgl--20 -mgt--20">
                            <input data-property="displayNews" type="checkbox" id="toggle_homescreen_news" class="ui-switch__checkbox"/>
                            <label for="toggle_homescreen_news" class="ui-switch__input"></label>
                            <label for="toggle_homescreen_news" class="ui-switch__label">Display latest news</label>
                        </div>
                        <h3 class="settings-header -mgt--20">Streaming</h3>
                        <h4 class="settings-header -mgt--20 -mgl--20">Quality</h4>
                        <div class="ui-select -mgl--20 -mgt--10">
                            <select data-property="streamingQuality" class="ui-select__select">
                                <option value="low" class="ui-select__option">Low</option>
                                <option value="mid" class="ui-select__option">Mid</option>
                                <option value="high" class="ui-select__option">High (If avaiable)</option>
                            </select>
                        </div>
                        <h3 class="settings-header -mgt--20">Software</h3>
                        <div class="ui-switch -mgl--20 -mgt--20">
                            <input data-property="updateOverNight" type="checkbox" id="toggle_software_updateatnight" class="ui-switch__checkbox"/>
                            <label for="toggle_software_updateatnight" class="ui-switch__input"></label>
                            <label for="toggle_software_updateatnight" class="ui-switch__label">Install updates at night (11:00 PM - 4:00 AM)</label>
                        </div>
                        <div class="ui-property -mgl--20 -mgt--20">
                            <p class="ui-property__property">Version</p>
                            <p class="ui-property__value">1.0</p>
                        </div>
                        <button onclick="location.reload();">Reload</button>
                    </div>
                </div>
            </div>

                <div class="navbar">
                    <div class="navbar-left">

                        </div>
                        <p class="radio-player-title"></p>
                        <div class="radio-player-badge-row">

                    <p class="navbar-title"></p>

                </div>
                <div class="main">
                    <img id="page-7-podcast-cover" src="https://img.ardmediathek.de/standard/00/72/45/17/84/-295433861/1x1/420?mandant=ard"></img>
                    <div id="page-7-podcast-episodes">
                        <div class="page-7-podcast-episodes-entry"><p class="page-7-podcast-episodes-entry-number">72</p><p class="page-7-podcast-episodes-entry-title">Test Episode</p></div>
                        <div class="page-7-podcast-episodes-entry"><p class="page-7-podcast-episodes-entry-number">71</p><p class="page-7-podcast-episodes-entry-title">Test Episode</p></div>
